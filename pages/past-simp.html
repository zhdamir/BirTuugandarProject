<h1>Past Simple</h1>
<hr>
<h2>I/He/She/It/They/We/You+verb2+ed</h2>
<hr>
<h2>Example:</h2>
<h3><i>I <u>went</u> to school.</i></h3>
<h3><i>You <u>watched</u> TV.</i></h3>
<h3><i>He <u>bought</u> a new car.</i></h3>
<h3><i>We <u>learned</u> English language.</i></h3>
