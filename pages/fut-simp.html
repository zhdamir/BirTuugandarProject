    <title>Future Simple Grammar</title>

<body>
    <h1>Future Simple</h1>
<hr>
<h2>I/We/You/They/He/She/It+will+verb</h2>
<hr>
<h2>Example:</h2>
<h3><i>I <u>will</u> read a book.</i></h3>
<h3><i>Aman and Zhyldyz <u>will</u> eat an apple.</i></h3>
<h3><i>Osmon <u>will</u> eat a hamburger.</i></h3>
<h3><i>Seit <u>will</u> graduate from School in 2028.</i></h3>
<h3><i>Aman <u>will</u> finish his project in 2 weeks.</i></h3>
<hr>





</body>
